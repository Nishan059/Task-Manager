<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Task Manager System</title>
    <link rel="stylesheet" href="./src/css/main.css">

</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-title">
                    <h2 class="h2-title">Sign In</h2>
                </div>
                <div class="loginForm-Section">
                    <form class="login-form" method="post" action="">
                        <div class="group-section">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username">
                            <p class="warning-action login-username-warning" style="font-size: 16px;"></p>
                        </div>
                        <div class="group-section">
                            <label for="password">Password</label>
                            <input type="password" name="password
                            " id="password">
                            <p class="warning-action login-password-warning" style="font-size: 16px;"></p>

                        </div>

                        <button class="form-button">Sign In</button>
                        <p>Don't have an <a href="#">account?</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="./src/js/login.js"></script>

</body>
</html>
