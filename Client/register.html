<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Task Manager System</title>
    <link rel="stylesheet" href="./src/css/main.css">

</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-title">
                    <h2 class="h2-title">Sign Up</h2>
                </div>
                <div class="loginForm-Section">
                    <form class="register-form" method="post" action="">
                        <div class="group-section">
                            <label for="firstname">Firstname</label>
                            <input type="text" name="firstname" id="firstname">
                            <p class="warning-action register-firstname-warning" style="font-size: 16px;"></p>

                        </div>
                        <div class="group-section">
                            <label for="lastname">Lastname</label>
                            <input type="text" name="lastname" id="lastname">
                            <p class="warning-action register-lastname-warning" style="font-size: 16px;"></p>

                        </div>
                        <div class="group-section">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username">
                            <p class="warning-action register-username-warning" style="font-size: 16px;"></p>

                        </div>
                        <div class="group-section">
                            <label for="password">Password</label>
                            <input type="password" name="password
                            " id="password">
                            <p class="warning-action register-password-warning" style="font-size: 16px;"></p>

                        </div>

                        <button class="form-button">Sign Up</button>
                        <p>Already have an <a href="./login.html">account?</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
    const checkAuth = async() => {
    try {
        const response = await fetch("http://localhost:8000/api/v1/user");
        const request = await response.json()
        console.log(request)
        if(request.status === "Authenticated" && window.location.pathname === "/register.html"){
            window.location = "/"
        }
        
    } catch (error) {
        console.log(error)
    }
}
    checkAuth()
    </script>

<script src="./src/js/register.js"></script>

</body>
</html>
